<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecte-se a S.M.A.R.T</title>
    <link rel="shortcut icon" href="../Img/Nuvem.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="../css/login-cadastro.css"> -->
</head>
<body>
    <nav>
        <!-- <a href="../index.html">Voltar</a> -->
        <button class="btn-login" id="login-btn-voltar">Voltar</button>
    </nav>
    <div class="cadastro">
        <!-- login -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember-me</label>
                    <a href="#">Esqueceu a Senha?</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="login-register">
                    <p>Não tem conta? <a href="#" class="register-link">Registre-se</a></p>
                </div>
            </form>
        </div>

        <!-- cadastro -->
        <div class="form-box register">
            <h2>Cadastrar-se</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Eu concordo com os termos e condições</label>
                    <!-- <a href="#">Esqueceu a Senha?</a> -->
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="login-register">
                    <p>Já possui uma conta? <a href="#" class="login-link">Entrar</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
